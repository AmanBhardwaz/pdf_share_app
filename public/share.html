<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared PDF - PDF Share</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="/">
                    <i class="fas fa-file-pdf"></i>
                    <h1>PDF Share</h1>
                </a>
            </div>
        </header>

        <main class="share-main">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading PDF...</p>
            </div>

            <div class="pdf-container" id="pdfContainer" style="display: none;">
                <div class="pdf-header">
                    <div class="pdf-info">
                        <h2 id="pdfTitle">PDF Document</h2>
                        <div class="pdf-meta">
                            <span id="pdfSize"></span>
                            <span id="pdfDate"></span>
                        </div>
                    </div>
                    <div class="pdf-actions">
                        <button class="btn btn-primary" id="downloadBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="btn btn-secondary" id="copyLinkBtn">
                            <i class="fas fa-link"></i> Copy Link
                        </button>
                    </div>
                </div>

                <div class="pdf-viewer">
                    <iframe id="pdfViewer" src="" width="100%" height="800px"></iframe>
                </div>
            </div>

            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-card">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h3>File Not Found</h3>
                    <p>The PDF you're looking for doesn't exist or has been removed.</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 PDF Share. Share your documents securely and easily.</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
            <button class="toast-close" id="toastClose">&times;</button>
        </div>
    </div>

    <script src="share.js"></script>
</body>
</html>
